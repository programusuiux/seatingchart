<div class="sc__flex-container sc_search-primary">
    <div class="sc__flex-item sc__flex-item--inherit sc_search-primary-venue">
        <div class="sc_search-primary-venue-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>Venue</mat-label>
                <!-- <input matInput placeholder="Venue"> -->
                <mat-select>
                  <mat-option value="option">Venue</mat-option>
                </mat-select>
                <mat-icon matSuffix>place</mat-icon>
              </mat-form-field>
        </div>
    </div>

    <div class="sc__flex-item sc__flex-item--inherit sc_search-primary-date">
        <div class="sc_search-primary-date-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
    </div>

    <div class="sc__flex-item sc__flex-item--inherit sc_search-primary-search">
        <div class="sc_search-primary-search-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>Search for events</mat-label>
                <input matInput placeholder="Search for events">
                <mat-icon matSuffix>search</mat-icon>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
        </div>
    </div>

    <div class="sc__flex-item sc__flex-item sc__flex-item--inherit sc_search-primary-button">
        <div class="sc_search-primary-button-wrapper">
            <button class="sc_mat-btn__primary" mat-button>Search</button>
        </div>
    </div>
</div>
